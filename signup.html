  </head>

  <body class="boomm">
    <nav class="navbar navbar-expand-md bg-light navbar-light bama1">
      <h3
        href=""
        class="navbar-brand"
      >
        SWIFT<span class="sack">LINK</span>
      </h3>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mylinks"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mylinks" class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item bama">
            <a href="index.html" class="nav-link" 
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a href="partner.html" class="nav-link" 
              >Partner</a
            >
          </li>

          <li class="nav-item">
            <a
              href="./accesories.html"
              class="nav-link"
              style="font-family: poppins"
              >Accesories</a
            >
          </li>

          <li class="nav-item">
            <a href="about.html" class="nav-link" 
              >About</a
            >

          <li class="nav-item">
            <a href="login.html" class="nav-link" 
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- triger the modal with a button 
      -->
    <a
      href="login.html"
      class="btn btn-info btn-lg"
      data-toggle="modal"
      data-target="myModal"
      >Don't have an account?</a
    >

    <!-- modal 
     -->
    <div id="myModal" class="modalfade" role="dialog">
      <div class="modal-dialog">
        <!-- modal content 
        
        -->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">KINDLY CREATE YOUR ACCOUNT HERE</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="vama">
              <a href="" class="text-dark">sign up here</a>
              <a href="login.html" class="text-dark">Have an Account?</a>
            </div>
            <br />

            <div class="form-group">
              <label for="">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="ENTER YOUR EMAIL"
              />
            </div>

            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="ENTER PASSWORD"
              />
            </div>

            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="CONFIRM PASSWORD"
              />
            </div>

            <div class="form-group">
              <label for="">Mobile number</label>
              <input
                type="number"
                class="form-control"
                placeholder="ENTER MOBILE NUMBER"
              />
            </div>

            <div class="text-center">
              <button class="bda">Sign_up</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/bootstrap-4.0.0-dist/js/jquery-3.6.4.min.js"></script>
    <script src="./assets/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
